<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">



    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="row" class="text-center">
            <div class="col-md">
                <div class="text-center" id="high-score">Highscore:</div>
                <div class="text-center" id="remaining-time">Time Remaining:</div>
            </div>
            <div>
            </div>
    </header>
    <main>
        <div class="container">
            <div class="jumbotron" id="quiz-screen">
                <div class="col-md text-align-center" id="introEl">
                </div>
                <h5 class="text-center">CodingQuiz</h5>
                <p id="openingPrompt">Answer the following code-related questions within the time limit. Remember that
                    incorrect answers will penalized ten seconds!</p>
                <button class="btn btn-primary" type="button" id="startButton">Start</button>
            </div>

            <div class="col text-align-center mt-5 text-center" id="score">
                <hi>Your score:</hi>
            </div>
    </main>
    <script src="./script.js"></script>

</body>

</html>
